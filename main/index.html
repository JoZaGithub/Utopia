<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #loginForm {
            background-color: #1e1e1e; /* Slightly lighter dark background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333; /* Dark input background */
            color: #fff; /* Light input text */
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #6200ea; /* Dark button background */
            color: #fff; /* Light button text */
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3; /* Darker button background on hover */
        }
        #message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <br>
        <button onclick="checkPassword()">Submit</button>
        <div id="message"></div>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            const correctPassword = 'your_password_here'; // Replace with your actual password

            if (password === correctPassword) {
                window.location.href = 'protected_page.html'; // Redirect to the protected page
            } else {
                message.innerHTML = 'Incorrect password. Please try again.';
                message.style.color = 'red'; // Error message color
            }
        }
    </script>
</body>
</html>
